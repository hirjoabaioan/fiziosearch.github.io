<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        @media only screen and (max-width: 768px) {
            .small-hide {
                display: none;
            }
        }

        .box {
            border: 1px solid rgb(20, 20, 20);
            border-radius: 30px;
        }
    </style>

</head>
<body>
    
    <div id="bg-change" class="content-base">
        <nav></nav>
        <div class="d-flex align-items-center justify-content-center row m-0">
            <div class="d-flex row w-100 m-0 p-0 gap-5 h-100">
               <div class="col-lg-3 d-flex row small-hide p-4 m-md-0 m-sm-0 m-4 mt-5 h-100 ">
                   <div class="container box">
                        <div class="col-12 d-flex justify-content-center align-items-center">
                            <h2>Listă terapeuți</h2>
                        </div>
                        <div class="col-12 d-flex row container">
                            <div class="col-12 search">
                                <div class="d-flex justify-content-center align-items-center search" onclick="searchTherapists()" >
                                    <input id="therapist-name" type="text" placeholder="Introduceți numele">
                                    <i class="p-4 bi bi-arrow-right-circle-fill"></i>
                                </div>
                            </div>
                            <div class="col-12 d-flex row scroll">
                                <div class="col-12 mt-2 pt-4 d-flex row ts-info-container">
                                    <div class="col-12 d-flex justify-content-center align-items-center ts-pic">
                                        <span>1234567890</span>
                                    </div>
                                    <div class="col-12 d-flex justify-content-center align-items-center ts-details">
                                        <span>Hîrjoabă Ioan</span> <br/>
                                        <span>4/5 (189)</span>
                                    </div>  
                                </div>
                                <div class="col-12 mt-2 pt-4 d-flex row ts-info-container">
                                    <div class="col-12 d-flex justify-content-center align-items-center ts-pic">
                                        <span>1234567890</span>
                                    </div>
                                    <div class="col-12 d-flex justify-content-center align-items-center ts-details">
                                        <span>Hîrjoabă Ioan</span> <br/>
                                        <span>4/5 (189)</span>
                                    </div>  
                                </div>
                            </div>
                        </div>
                    </div>
               </div>
               <div class="col-lg-7 col-sm-12 m-md-0 p-4 mt-5 m-sm-0 h-100 ">
                    <div class="container h-100 box">
                        <div class="t-container container h-100 d-flex row">
                            <div class="d-flex col-12 row t-description">
                                <div class="d-flex justify-content-center align-items-top col-4">
                                    <i class="picture bi bi-person-circle"></i>
                                </div>
                                <div class="name col-8">
                                    <h3>Hîrjoabă Ioan</h3>
                                    <p>fizioterapeut</p>
                                    <div class="t-reviews col-12">
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-centercol-12 row p-4 t-about">
                                <div class="col-8">
                                    <div class="t-bio d-flex row">
                                        <h3>Despre Ioan</h3>
                                        <p>
                                            Fizioterapeut de 4 ani!
                                        </p>
                                    </div>
                                    
                                </div>
                                <div class="t-contact col-4 d-flex">
                                    <div class="d-flex w-auto justify-content-start align-items-center box-el">
                                        <button class="but btn btn-primary but-data" id="show" onclick="showData()">Afișează datele</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
