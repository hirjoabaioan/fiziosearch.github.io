<!DOCTYPE html>

    <meta charset="UTF-8" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <style>
      style {
        white-space: pre-wrap;
        display: block;
        outline: none;
        text-align: center;
        margin-top: 4em;
        font-size: 1.4em;
        height: 30vh;
        margin-bottom: 5rem;
      }

      pre {
        background-color: rgb(86, 86, 86);
        color: rgb(231, 231, 231);
        margin-bottom: 4rem;
      }

      style[type="text/css"] {
        display: none;
      }
    </style>
  </head>
  <body>
    <pre>
      <style spellcheck="false" contenteditable="true">
        body {
          background-color: black;
        }

        .page {
          width: 90%;
          /* height: 100%; */
          background-color: rgb(32, 32, 32);
          margin: 0 auto;
          resize: both;
          overflow: auto;
        }

        .index-form {
          background-color: rgba(255, 255, 255, 0.616);
          border-radius: 30px;
          width: 75%;
          display: flex;
          margin: 0 auto;
          
        }



        .form-container #dropdownPlace::placeholder {
          color: black !important;
          flex-direction: column;
        }

        @media (min-width: 37.5rem) {
          .form-container {
            flex-direction: row;
          }
        }

        .inside-page {
          width: 100%;
          margin: 0 auto;
          place-content: center;
        }

        /* .container {
          height: 10vh;
        } */
      </style>
    </pre>
    <div class="page">
      <div class="container"></div>
      <div class="inside-page">
        <form class="d-flex justify-content-center index-form" action="" method="">
          <div class="d-flex gap-1 justify-content-around align-items-center m-0 p-0 form-container">
            <div class="d-flex justify-content-center mt-2 mb-2 m-2 p-0 selectionDropdown">
              <input type="text" class="btn btn-secondary" list="placesList" id="dropdownPlace" placeholder="Alege un oraș  ▼" />
              <datalist id="placesList"></datalist>
            </div>
            <div class="d-flex justify-content-center mt-2 mb-2 m-2 p-0 selectionDropdown">
              <input type="text" class="btn btn-secondary" list="placesList" id="dropdownPlace" placeholder="Alege un serviciu  ▼" />
              <datalist id="placesList"></datalist>
            </div>
            <div class="d-flex justify-content-center mt-2 mb-2 m-2 p-0 selectionDropdown">
              <input type="text" class="btn btn-secondary" list="placesList" id="dropdownPlace" placeholder="Alege o specializare  ▼" />
              <datalist id="placesList"></datalist>
            </div>
            <div class="d-flex justify-content-center mt-2 mb-2 p-0 selectionDropdown w-100">
              <button class="btn btn-secondary searchButtonIndex" type="button">Caută</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="jquery.guillotine.js"></script>
    <script src="javascript.js"></script>

    <script>
      jQuery(function () {
        var picture = $("#sample_picture");

        // Make sure the image is completely loaded before calling the plugin
        picture.one("load", function () {
          // Initialize plugin (with custom event)
          picture.guillotine({ eventOnChange: "guillotinechange" });

          // Display inital data
          var data = picture.guillotine("getData");
          for (var key in data) {
            $("#" + key).html(data[key]);
          }
          picture.guillotine("rotateLeft");
          picture.guillotine("rotateRight");
          picture.guillotine("fit");

          // Bind button actions
          $("#rotate_left").click(function () {
            picture.guillotine("rotateLeft");
          });
          $("#rotate_right").click(function () {
            picture.guillotine("rotateRight");
          });
          $("#fit").click(function () {
            picture.guillotine("fit");
          });
          $("#zoom_in").click(function () {
            picture.guillotine("zoomIn");
          });
          $("#zoom_out").click(function () {
            picture.guillotine("zoomOut");
          });

          // Update data on change
          picture.on("guillotinechange", function (ev, data, action) {
            data.scale = parseFloat(data.scale.toFixed(4));
            for (var k in data) {
              $("#" + k).html(data[k]);
            }
          });
        });

        // Make sure the 'load' event is triggered at least once (for cached images)
        if (picture.prop("complete")) picture.trigger("load");
      });
    </script>
  </body>
</html>
