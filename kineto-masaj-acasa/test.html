<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" type="text/css" href="sass/main.css" />
    <link rel="stylesheet" href="css/jquery.guillotine.css">

    <style>
      #content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        width: 80%;
        margin: 20px auto;
        padding: 20px 40px 40px;
        -webkit-box-shadow: 0 0 20px 0 #999;
        -moz-box-shadow: 0 0 20px 0 #999;
        box-shadow: 0 0 20px #999;

        max-width: 40rem;
        background-color: #fff;
        text-align: center;

        place-content: center;
        place-items: center;
      }

      .guillotine-window {
        padding-top: 100% !important;
        border-radius: 50%;
      }

      #frame {
        border: 1px solid #ccc;
        /* padding: 5px; */
        display: block;
        width: 10rem;
        /* height: 10rem; */
        border-radius: 50%;
        margin-bottom: 2rem;
      }

      #frame img{
        overflow-clip-margin: content-box;
        overflow: clip;
        /* border-radius: 50%; */
        /* width: 100%;
        height: 100%; */
      }

      #controls {
        background-color: #1b1b1b;
        text-align: center;
        display: block;
        width: 10rem;
        margin-top: 2rem;
        /* margin: auto 30%; */
      }

      #controls button {
        display: inline-block;
        padding: 0 5%;
        height: 50px;
        line-height: 50px;
        font-size: 20px;
        font-weight: 300;
        color: #b4b4b4;
        background-color: #ffffff00;
        border: none;
      }

      #data {
        display: inline-block;
        list-style: none;
        padding: 0;
        /* margin: auto 15%; */
        text-align: left;
        width: 15rem;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <h1>Guillotine demo</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor, recusandae! Quia facilis porro voluptatem incidunt perferendis, hic quaerat optio numquam, magni odio, explicabo ipsa cum id veniam nemo suscipit sapiente.
      </p>
      <div class="image-container">
        <div id="frame">
          <img id="sample_picture" src="img/banner.webp">
        </div>
      </div>
      
      <div id='controls' class="">
        <button id='rotate_left'  type='button' title='Rotate left'> <i class="bi bi-arrow-clockwise"></i> </button>
        <button id='zoom_out'     type='button' title='Zoom out'> <i class="bi bi-zoom-out"></i> </button>
        <button id='fit'          type='button' title='Fit image'> <i class="bi bi-arrows-move"></i> </button>
        <button id='zoom_in'      type='button' title='Zoom in'> <i class="bi bi-zoom-in"></i> </button>
        <button id='rotate_right' type='button' title='Rotate right'> <i class="bi bi-arrow-counterclockwise"></i> </button>
      </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src='http://code.jquery.com/jquery-1.11.0.min.js'></script>
    <script src="jquery.guillotine.js"></script>
    <script src="javascript.js"></script>
    
    <script>




jQuery(function() {
      var picture = $('#sample_picture');

      // Make sure the image is completely loaded before calling the plugin
      picture.one('load', function(){
        // Initialize plugin (with custom event)
        picture.guillotine({eventOnChange: 'guillotinechange'});

        // Display inital data
        var data = picture.guillotine('getData');
        for(var key in data) { $('#'+key).html(data[key]); }
        picture.guillotine('rotateLeft');
        picture.guillotine('rotateRight');
        picture.guillotine('fit');

        // Bind button actions
        $('#rotate_left').click(function(){ picture.guillotine('rotateLeft'); });
        $('#rotate_right').click(function(){ picture.guillotine('rotateRight'); });
        $('#fit').click(function(){ picture.guillotine('fit'); });
        $('#zoom_in').click(function(){ picture.guillotine('zoomIn'); });
        $('#zoom_out').click(function(){ picture.guillotine('zoomOut'); });

        // Update data on change
        picture.on('guillotinechange', function(ev, data, action) {
          data.scale = parseFloat(data.scale.toFixed(4));
          for(var k in data) { $('#'+k).html(data[k]); }
        });
      });

      // Make sure the 'load' event is triggered at least once (for cached images)
      if (picture.prop('complete')) picture.trigger('load')

    });
    </script>
  </body>
</html>
