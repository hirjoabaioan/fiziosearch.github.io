<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <link rel="stylesheet" type="text/css" href="sass/main.css" />
  </head>
  <body>
    <div class="row gap-2 settings-profil m-0 mt-4 p-2">
      <form method="get" class="contact-form info-form row needs-validation" novalidate>
        <div class="mb-3 settings-personal">
          <div class="mb-2">
            <input type="text" class="form-control" id="nameHelp" placeholder="Nume" required />
            <div class="valid-feedback">Este în regulă!</div>
            <div class="invalid-feedback">Introdu numele!</div>
          </div>
          <div class="mb-2">
            <input type="text" class="form-control" id="prenameHelp" placeholder="Prenume" required />
            <div class="valid-feedback">Este în regulă!</div>
            <div class="invalid-feedback">Introdu prenumele!</div>
          </div>

          <div class="d-flex justify-content-center m-0 p-0">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
  </body>
</html>
