<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="../img/icon.webp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../sass/main.css">
</head>
<body class="d-flex m-0 p-0">
    <div class="d-flex w-100 m-0 p-0 dash-container">
        <nav class="m-0 p-2 fixed-left navbar bg-light dash-nav">
            <div class="d-flex row justify-content-center align-items-center m-0 p-0 container-fluid">
                <button class="col-12 d-flex justify-content-center align-items-center mb-5 navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation" id="toggleButton">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="m-0 p-0 overflow-auto collapsed-menu">
                    <ul class="flex-column justify-content-center align-items-center flex-grow-1 p-0 m-0 gap-2 navbar-nav collapsedLinks">
                        <li class="nav-item dash-notif dash-notif-first">
                            <a href="">
                                <img src="../img/message icon.webp" alt="Notificare platformă">
                            </a>
                        </li>
                        <li class="nav-item dash-notif">
                            <a href="">
                                <img src="../img/notif icon.webp" alt="Notificare platformă">
                            </a>
                        </li>
                        <li class="nav-item dash-notif dash-notif-last">
                            <a href="">
                                <img src="../img/schedule icon.webp" alt="Notificare platformă">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="">
                                <img src="../img/search-col.webp" alt="Notificare platformă">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="">
                                <img src="../img/dashboard icon.webp" alt="">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="">
                                <img src="../img/programari icon.webp" alt="">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="">
                                <img src="../img/home icon.webp" alt="">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="">
                                <img src="../img/setari icon.webp" alt="">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="">
                                <img src="../img/contact icon.webp" alt="">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="">
                                <img src="../img/logout icon.webp" alt="">
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="true" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasNavbar" aria-label="Close"></button>
                    </div>
                  <div class="offcanvas-body m-0 p-0">
                      <div class="d-flex row justify-content-center align-items-center m-0">
                          <div class="col-12 d-flex justify-content-center dash-menu-img">
                              <img src="../img/profiles/1_ (3).jpg" alt="imagine utilizator">
                          </div>
                          <div class="col-12 d-flex justify-content-center mt-2 dash-menu-title">
                              <h3>
                                  Bine ai venit, Ioan!
                              </h3>
                          </div>
                          <div class="col-12 d-flex justify-content-center align-items-center mt-2 gap-2 notification-aria">
                              <div class="notification-pic gap-3">
                                  <img src="../img/message icon.webp" alt="Notificare platformă">
                              </div>
                                  <div class="notification-pic gap-3">
                                      <img src="../img/notif icon.webp" alt="Notificare platformă">
                                  </div>
                              <div class="notification-pic gap-3">
                                  <img src="../img/schedule icon.webp" alt="Notificare platformă">
                              </div>
                          </div>
                          <form class="col-12 d-flex row justify-content-center align-items-center mt-2" role="search">
                              <div class="col-6 d-flex">
                                  <div class="d-flex justify-content-center align-content-center col-12 mt-2 mb-2 m-0 p-0 dropdown dash-drops">
                                      <select name="Services" onchange="SelectService(this);" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuServicii" data-bs-toggle="dropdown" aria-expanded="false">
                                          <option class="dropdown-menu" aria-labelledby="dropdownMenuServicii">Servicii</option>
                                          <option class="dropdown-item" value="Kinetoterapeut">Kinetoterapeut</option>
                                          <option class="dropdown-item" value="Maseur">Maseur</option>
                                      </select>
                                  </div>
                              </div>
                              <div class="col-6 d-flex">
                                  <div class="d-flex justify-content-center align-content-center col-12 mt-2 mb-2 m-0 p-0 dropdown dash-drops">
                                      <select name="Specialization" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuSpecializari" data-bs-toggle="dropdown" aria-expanded="false">
                                          <option class="dropdown-menu" aria-labelledby="dropdownMenuSpecializari">Specializări</option>
                                          <option class="dropdown-item" value="Kinetoterapie">Kinetoterapie</option>
                                          <option class="dropdown-item" value="Masaj">Masaj</option>
                                          <option class="dropdown-item" value="Cardiologie">Cardiologie</option>
                                          <option class="dropdown-item" value="Balneologie">Balneologie</option>
                                          <option class="dropdown-item" value="Limfedem">Limfedem</option>
                                      </select>
                                  </div>
                              </div>
                              <div class="col-12">
                                  <div class="input-group d-flex justify-content-center text-center p-2 search-box">
                                      <input type="text" class="form-control" placeholder="Caută un terapeut..." aria-label="Caută" aria-describedby="search-button">
                                      <button class="btn btn-success search-button" type="button">
                                          <img src="../img/search.webp" class="search-icon" alt="Caută">
                                      </button>
                                  </div>
                              </div>
                          </form>
                      </div>
                <!-- <a class="navbar-brand" href="#">Hidden brand</a> -->
                    <div class=" d-flex justify-content-center align-items-start">
                        <ul class="col-6 justify-content-center align-items-center flex-column nav">
                            <li class="col-12 d-flex justify-content-start align-items-start nav-item dash-links m-0 p-0">
                                <a class="col-12 d-flex justify-content-start align-items-center nav-link gap-3 active" aria-current="page" href="#">
                                    <img class="col-3" src="../img/dashboard icon.webp" alt="Dashboard">
                                    <span class="col-9">Dashboard</span>
                                </a>
                            </li>
                            <li class="col-12 d-flex justify-content-start align-items-start nav-item dash-links m-0 p-0">
                                <a class="col-12 d-flex justify-content-start align-items-center nav-link gap-3 active" aria-current="page" href="#">
                                    <img src="../img/programari icon.webp" alt="">
                                    Programări
                                </a>
                            </li>
                            <li class="col-12 d-flex justify-content-start align-items-start nav-item dash-links m-0 p-0">
                                <a class="col-12 d-flex justify-content-start align-items-center nav-link gap-3 active" aria-current="page" href="#">
                                    <img src="../img/home icon.webp" alt="">
                                    Acasă
                                </a>
                            </li>
                            <li class="col-12 d-flex justify-content-start align-items-start nav-item dash-links m-0 p-0">
                                <a class="col-12 d-flex justify-content-start align-items-center nav-link gap-3 active" aria-current="page" href="#">
                                    <img src="../img/setari icon.webp" alt="">
                                    Setări
                                </a>
                            </li>
                            <li class="col-12 d-flex justify-content-start align-items-start nav-item dash-links m-0 p-0">
                                <a class="col-12 d-flex justify-content-start align-items-center nav-link gap-3 active" aria-current="page" href="#">
                                    <img src="../img/contact icon.webp" alt="">
                                    Contact
                                </a>
                            </li>
                            <li class="col-12 d-flex justify-content-start align-items-start nav-item dash-links m-0 p-0">
                                <a class="col-12 d-flex justify-content-start align-items-center nav-link gap-3 active" aria-current="page" href="#">
                                    <img src="../img/logout icon.webp" alt="">
                                    Deconectare
                                </a>
                            </li>
                        </ul>
                    </div>
                  </div>
                </div>
            </div>
        </nav>
        <div class="d-flex justify-content-center align-items-center m-0 p-0 px-1 h-100 containers">
            <div class="m-0 p-0 pb-2 overflow-auto custom-scrollbar-css dash-content">
                <nav class="m-0 p-0 d-flex row fixed-top navbar upper-menu">
                    <div class="col-1 upper-image upper-hide">
                        <img src="../img/setting-lock.png" alt="" class="stanga">
                    </div>
                    <div class="col-9 upper-menu-info">
                        <div class="dash-settings-header">
                            <h1>
                                Informații personale
                            </h1>
                        </div>
                        <div class="row menu-buttons">
                            <a href="" class="btn btn-secondary">Profil</a>
                            <a href="" class="btn btn-secondary">Securitate</a>
                            <a href="" class="btn btn-secondary">Abonamente</a>
                            <a href="" class="btn btn-secondary">Informatii</a>
                        </div>
                    </div>
                </nav>
                <div class="row gap-2 h-100 dash-tables m-0 my-4">
                    <div class="settings-info">
                        <div class="row gap-2 settings-info-img mb-4" tabindex="0">
                            
                            <img src="../img/user icon.png" alt="">
                            <span tabindex="0" class="photo-change">Schimbă</span>
                        </div>
                        <form class="contact-form">
                            <h2>Date personale</h2>
                            <hr class="title-underline">
                            <div class="mb-3">
                                <input type="text" class="mb-2 form-control" placeholder="Nume"> 
                                <input type="text" class="mb-2 form-control" placeholder="Prenume">
                                <input type="text" class="mb-2 form-control" placeholder="Data nașterii">
                                <input type="text" class="mb-2 form-control" placeholder="Număr de telefon">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="mb-2 form-control" placeholder="Data certificării">
                                <input type="text" class="mb-2 form-control" placeholder="NRU"> 
                            </div>
                            <h2>Activitate</h2>
                            <hr class="title-underline">
                            <div class="mb-3">
                                <input type="text" class="mb-2 form-control" placeholder="Specializări">
                                <input type="text" class="mb-2 form-control" placeholder="Cursuri/acreditări"> 
                                <input type="text" class="mb-2 form-control" placeholder="Descriere">
                            </div>
                            <h2>Zonele de interes</h2>
                            <hr class="title-underline">
                            <div class="mb-3">
                                <input type="text" class="mb-2 form-control" placeholder="Alegeți județul">
                                <input type="text" class="mb-2 form-control" placeholder="Alegeți localitatea"> 
                            </div>
                            <div class="mb-3">
                                <p>Localitățile alese</p>
                            </div>
                            <button class="btn btn-primary">Actualizează datele</button>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="../javascript.js"></script>
</body>
</html>
